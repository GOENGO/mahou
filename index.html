
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GOENGOまほう占い｜最終完成版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GOENGOまほう占い</h1>
  <div id="step1">
    <p>あなたの生まれた日を選んでください：</p>
    <input type="number" min="1" max="31" id="birthDay" />
    <p>GOENGOカードを1枚選んでください：</p>
    <label><input type="radio" name="card" value="0"> 愚者</label>
    <label><input type="radio" name="card" value="1"> 魔術師</label>
    <label><input type="radio" name="card" value="2"> 女教皇</label>
    <button onclick="goToStep2()">次へ</button>
  </div>
  <div id="step2" style="display:none;">
    <p>スイーツカードを選んでください：</p>
    <div id="sweets">
      <button onclick="showResult('チョコ')">チョコ</button>
      <button onclick="showResult('ようかん')">ようかん</button>
      <button onclick="showResult('モンブラン')">モンブラン</button>
    </div>
  </div>
  <div id="result" style="display:none;">
    <h2>診断結果</h2>
    <p id="resultText"></p>
    <img src="qr_L.png" width="180" alt="LINE QRコード" />
    <p><a href="https://lin.ee/GQ6HUNv" target="_blank">LINEでGOENGOとつながる</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
