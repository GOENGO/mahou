
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GOENGOまほう占い</title>
    <style>
        body { font-family: 'Arial', sans-serif; padding: 2em; background: #fff8e1; }
        h1 { color: #a0522d; }
        .section { margin-bottom: 2em; }
        label, select { font-size: 1.2em; }
        button { font-size: 1.2em; padding: 0.5em 1em; background: #ffcc80; border: none; cursor: pointer; }
        .cards img { width: 100px; margin: 10px; cursor: pointer; border: 3px solid transparent; }
        .cards img.selected { border-color: #ff9800; }
    </style>
</head>
<body>
    <h1>GOENGOまほう占い</h1>

    <div class="section">
        <h2>Step 1：生まれ持ったまほう力を診断</h2>
        <label for="birthday">あなたの生まれた日を選んでね：</label>
        <select id="birthday">
            <option value="">選んでください</option>
<option value="1">1日</option>
<option value="2">2日</option>
<option value="3">3日</option>
<option value="4">4日</option>
<option value="5">5日</option>
<option value="6">6日</option>
<option value="7">7日</option>
<option value="8">8日</option>
<option value="9">9日</option>
<option value="10">10日</option>
<option value="11">11日</option>
<option value="12">12日</option>
<option value="13">13日</option>
<option value="14">14日</option>
<option value="15">15日</option>
<option value="16">16日</option>
<option value="17">17日</option>
<option value="18">18日</option>
<option value="19">19日</option>
<option value="20">20日</option>
<option value="21">21日</option>
<option value="22">22日</option>
<option value="23">23日</option>
<option value="24">24日</option>
<option value="25">25日</option>
<option value="26">26日</option>
<option value="27">27日</option>
<option value="28">28日</option>
<option value="29">29日</option>
<option value="30">30日</option>
<option value="31">31日</option>
        </select>

        <p>GOENGOカードを1枚えらんでね：</p>
        <div class="cards" id="goengoCards">
            <img src="goengo_card1.png" id="card1" onclick="selectGoengo('card1')" alt="GOENGOカード1">
            <img src="goengo_card2.png" id="card2" onclick="selectGoengo('card2')" alt="GOENGOカード2">
            <img src="goengo_card3.png" id="card3" onclick="selectGoengo('card3')" alt="GOENGOカード3">
        </div>
        <button onclick="diagnoseBasic()">基本診断する</button>
        <div id="basicResult" class="section"></div>
    </div>

    <hr>

    <div class="section">
        <h2>Step 2：今日のまほうを占おう</h2>
        <p>どのスイーツが今気になる？</p>
        <div id="sweets">
            <button onclick="selectSweet('choco')">🍫 チョコレート</button>
            <button onclick="selectSweet('dorayaki')">🍡 どらやき</button>
            <button onclick="selectSweet('montblanc')">🌰 モンブラン</button>
            <button onclick="selectSweet('yokan')">🍵 ようかん</button>
            <button onclick="selectSweet('dango')">🍢 だんご</button>
            <button onclick="selectSweet('choux')">🥐 シュークリーム</button>
            <button onclick="selectSweet('pudding')">🍮 プリン</button>
            <button onclick="selectSweet('berrycake')">🍓 ベリーケーキ</button>
            <button onclick="selectSweet('millefeuille')">🍰 ミルフィーユ</button>
        </div>
        <button onclick="showResult()">今日のまほうを診断する</button>
        <div id="result" class="section"></div>
    </div>

    <script>
        let selectedGoengo = "";
        let selectedSweet = "";

        function selectGoengo(id) {
            selectedGoengo = id;
            document.querySelectorAll(".cards img").forEach(img => img.classList.remove("selected"));
            document.getElementById(id).classList.add("selected");
        }

        function selectSweet(name) {
            selectedSweet = name;
            alert("スイーツカード「" + name + "」を選びました！");
        }

        function diagnoseBasic() {
            const day = document.getElementById("birthday").value;
            if (!day || !selectedGoengo) {
                alert("生まれた日とGOENGOカードを選んでください！");
                return;
            }
            const basicType = determineMagicType(day, selectedGoengo);
            document.getElementById("basicResult").innerHTML = 
                `<h3>あなたの「生まれ持ったまほう」は：${basicType}</h3>`;
        }

        function determineMagicType(day, cardId) {
            const dayNum = parseInt(day);
            const cardNum = parseInt(cardId.replace("card", ""));
            const index = (dayNum + cardNum) % 7;
            const types = ["ひかりのまほう", "いやしのまほう", "ひらめきのまほう", 
                           "まもりのまほう", "つながりのまほう", "ととのえのまほう", "まなびのまほう"];
            return types[index];
        }

        function showResult() {
            if (!selectedSweet) {
                alert("スイーツカードを選んでください！");
                return;
            }
            const sweetMap = {
                choco: "チョコレート", dorayaki: "どらやき", montblanc: "モンブラン",
                yokan: "ようかん", dango: "だんご", choux: "シュークリーム",
                pudding: "プリン", berrycake: "ベリーケーキ", millefeuille: "ミルフィーユ"
            };
            const sweet = sweetMap[selectedSweet];
            document.getElementById("result").innerHTML =
                `<h3>今日のあなたに必要なまほうは：${sweet}のまほう</h3>
                <p>詳しいPDF診断はLINEでプレゼント中！</p>
                <img src="qr_sample.png" width="150" alt="LINE QR">`;
        }
    </script>
</body>
</html>
