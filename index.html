
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GOENGOまほう占い</title>
    <style>
        body { font-family: 'Arial', sans-serif; padding: 2em; background: #fff8e1; }
        h1 { color: #a0522d; }
        .section { margin-bottom: 2em; }
        label, select { font-size: 1.2em; }
        button { font-size: 1.2em; padding: 0.5em 1em; background: #ffcc80; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GOENGOまほう占い</h1>
    <div class="section">
        <label for="birthday">あなたの生まれた日を選んでね：</label>
        <select id="birthday">
            <option value="">選んでください</option>
            <option value="1">1日</option>
<option value="2">2日</option>
<option value="3">3日</option>
<option value="4">4日</option>
<option value="5">5日</option>
<option value="6">6日</option>
<option value="7">7日</option>
<option value="8">8日</option>
<option value="9">9日</option>
<option value="10">10日</option>
<option value="11">11日</option>
<option value="12">12日</option>
<option value="13">13日</option>
<option value="14">14日</option>
<option value="15">15日</option>
<option value="16">16日</option>
<option value="17">17日</option>
<option value="18">18日</option>
<option value="19">19日</option>
<option value="20">20日</option>
<option value="21">21日</option>
<option value="22">22日</option>
<option value="23">23日</option>
<option value="24">24日</option>
<option value="25">25日</option>
<option value="26">26日</option>
<option value="27">27日</option>
<option value="28">28日</option>
<option value="29">29日</option>
<option value="30">30日</option>
<option value="31">31日</option>
        </select>
    </div>
    <div class="section">
        <p>どのスイーツが今気になる？</p>
        <div id="sweets">
            <button onclick="selectSweet('choco')">🍫 チョコレート</button>
            <button onclick="selectSweet('dorayaki')">🍡 どらやき</button>
            <button onclick="selectSweet('montblanc')">🌰 モンブラン</button>
            <button onclick="selectSweet('yokan')">🍵 ようかん</button>
            <button onclick="selectSweet('dango')">🍢 だんご</button>
            <button onclick="selectSweet('choux')">🥐 シュークリーム</button>
            <button onclick="selectSweet('pudding')">🍮 プリン</button>
            <button onclick="selectSweet('berrycake')">🍓 ベリーケーキ</button>
            <button onclick="selectSweet('millefeuille')">🍰 ミルフィーユ</button>
        </div>
    </div>
    <div class="section">
        <button onclick="showResult()">診断する</button>
    </div>

    <div id="result" class="section"></div>

    <script>
        let selectedSweet = "";

        function selectSweet(name) {
            selectedSweet = name;
            alert("スイーツカード「" + name + "」を選びました！");
        }

        function showResult() {
            const day = document.getElementById("birthday").value;
            if (!day || !selectedSweet) {
                alert("生まれた日とスイーツカードを選んでください！");
                return;
            }
            document.getElementById("result").innerHTML = 
                `<h2>診断結果</h2>
                <p>あなたのまほうタイプは「〇〇まほう」（仮）です。</p>
                <p>※これはサンプルです。本実装では診断ロジックが反映されます。</p>
                <p>詳しくはLINEで「GOENGO診断結果PDF」を受け取ってね！</p>
                <p><img src="qr_sample.png" width="150" alt="LINE QR"></p>`;
        }
    </script>
<script src="result_logic.js"></script>
</body>
</html>
